name: tests-and-coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"   
          # ðŸ”§ 3.10 Stable et compatible ML (100%)
          # ðŸ”§ 3.11 Meilleur compromis modernitÃ© et compatible ML (95%-100%)

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests with coverage
        # --cov-report=xml â†’ gÃ©nÃ¨re le fichier coverage.xml nÃ©cessaire Ã  Codecov
        run: pytest --cov=utils --cov=scripts --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: true
          verbose: true
